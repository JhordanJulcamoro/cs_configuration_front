<div class="body">
  <div class="login">
    <mat-spinner *ngIf="loading" class="spinner" diameter="50" ></mat-spinner>

    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
      <img [src]="logo" alt="" width="50%" height="80%" />
      <h1 class="h3 mb-3 fw-normal">Login</h1>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Usuario: </mat-label>
        <input matInput formControlName="usuario" type="text"/>
      </mat-form-field>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Contrase√±a: </mat-label>
        <input matInput formControlName="password" type="password" />
      </mat-form-field>
      <br />
      <button
        type="submit"
        class="ancho"
        mat-raised-button
        mat-button
        color="primary"
        [disabled]="form.invalid"
      >
        Ingresar
      </button>
    </form>
  </div>
</div>
