<div class="container">
  <mat-toolbar>
    <span>Global Configuration</span>
  </mat-toolbar>

  <mat-card class="border-card">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Filter of id or name"
        #input
      />
    </mat-form-field>

    <!-- <form [formGroup]="form" (ngSubmit)="guardarConfiguracionGLobal()"> -->
    <!-- <div class="alingpositionright">
        <button mat-raised-button color="accent" matTooltip="Cancelar" routerLink="/dashboard">
          <mat-icon class="alingposition" 
            >keyboard_return</mat-icon
          >
          Return
        </button>
      </div>    -->

      <div layout="row">
        
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id_equipo">
        <th mat-header-cell *matHeaderCellDef>Id equipment</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="icon">
          <mat-icon matTooltip="{{ element.descripcion }}">info</mat-icon>
        </td></ng-container
      >

      <ng-container matColumnDef="es_global">
        <th mat-header-cell *matHeaderCellDef>Is global</th>
        <td mat-cell *matCellDef="let element">{{ element.esglobal }}</td>
      </ng-container>

      <ng-container matColumnDef="es_requerido">
        <th mat-header-cell *matHeaderCellDef>Is required</th>
        <td mat-cell *matCellDef="let element">{{ element.esrequerido }}</td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Value</th>
        <td mat-cell *matCellDef="let element">
          <!-- <mat-form-field class="text-center" appearance="fill">
              <input matInput value="{{ element.valordefecto }}"
              />
            </mat-form-field> -->
          {{ element.valordefecto }}
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openDialog(element.id,element.nombre,element.valordefecto)">
            <mat-icon class="alingposition" matTooltip="Edit value" >edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell aling-center" colspan="12">Don't have data</td>
      </tr>      
    </table>

    <!-- <div class="main-div"> -->

    <mat-paginator
      [pageSize]="10"
      [pageSizeOptions]="[10, 25, 50, 70, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
    
    </div>


    <div class="alingpositionright">
      <button
        mat-raised-button
        color="accent"
        matTooltip="Cancelar"
        routerLink="/dashboard"
      >
        <mat-icon class="alingposition">keyboard_return</mat-icon>
        Return
      </button>
    </div>
    <!-- </form> -->
  </mat-card>
</div>
