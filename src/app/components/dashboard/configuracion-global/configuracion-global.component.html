<div class="container">
  <mat-toolbar>
    <span>Configuracion Global</span>
  </mat-toolbar>

  <mat-card class="border-card">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Filtra por id o nombre"
        #input
      />
    </mat-form-field>

    <form>
      <div class="alingposition">
        <button mat-raised-button color="primary" matTooltip="Guardar">
          <mat-icon class="alingposition" >save</mat-icon>
          Guardar
        </button>
        <button mat-raised-button color="accent" matTooltip="Cancelar" routerLink="/dashboard">
          <mat-icon class="alingposition" 
            >cancel</mat-icon
          >
          Cancelar
        </button>
      </div>    

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- <ng-container matColumnDef="n">
          <th mat-header-cell *matHeaderCellDef>NÂº</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container> -->

        <ng-container matColumnDef="id_equipo">
          <th mat-header-cell *matHeaderCellDef>Id equipo</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }} 
          </td>
        </ng-container>

        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="icon">
            <mat-icon matTooltip="{{element.descripcion}}">info</mat-icon>
        </ng-container>

        <ng-container matColumnDef="es_global">
          <th mat-header-cell *matHeaderCellDef>Es global</th>
          <td mat-cell *matCellDef="let element">{{ element.esglobal }}</td>
        </ng-container>

        <ng-container matColumnDef="es_requerido">
          <th mat-header-cell *matHeaderCellDef>Es requerido</th>
          <td mat-cell *matCellDef="let element">{{ element.esrequerido }}</td>
        </ng-container>

        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef>Valor</th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field class="text-center" appearance="fill">
              <input matInput value="{{ element.valordefecto }}" />
            </mat-form-field>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell aling-center" colspan="12">
            No existen datos para mostrar
          </td>
        </tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>

      <div class="alingposition">
        <button mat-raised-button color="primary" matTooltip="Guardar">
          <mat-icon class="alingposition" >save</mat-icon>
          Guardar
        </button>
        <button mat-raised-button color="accent" matTooltip="Cancelar" routerLink="/dashboard">
          <mat-icon class="alingposition" 
            >cancel</mat-icon
          >
          Cancelar
        </button>
      </div>     
    </form>
  </mat-card>
</div>
