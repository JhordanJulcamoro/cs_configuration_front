<div class="container">
  <mat-toolbar>
    <span>Lista de Equipos</span>

    <div class="example-spacer"></div>
    <button mat-raised-button color="primary" routerLink="/dashboard/configuracion_global">
      <mat-icon class="alingposition" matTooltip="Configuraciones Globales"
        >settings</mat-icon
      >
      Configuraciones Globales
    </button>
  </mat-toolbar>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Buscar por Id del Equipo, Flota Principal, Flota Secundaria o Equipo"
      #input
      autocomplete="off"
    />
  </mat-form-field>
  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="n">
        <th mat-header-cell *matHeaderCellDef>
          <!-- mat-sort-header> -->
          Nº
        </th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID Equipo</th>
        <td mat-cell *matCellDef="let element">
          {{ element.id_equipo }}
        </td>
      </ng-container>

      <ng-container matColumnDef="flotaPrincipal">
        <th mat-header-cell *matHeaderCellDef>
          <!-- mat-sort-header> -->
          Flota Principal
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.flota_principal }}
        </td>
      </ng-container>

      <ng-container matColumnDef="flotaSecundaria">
        <th mat-header-cell *matHeaderCellDef>
          <!-- mat-sort-header -->

          Flota Secundaria
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.flota_secundaria }}
        </td>
      </ng-container>

      <ng-container matColumnDef="equipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Equipo</th>
        <td mat-cell *matCellDef="let element">
          {{ element.nombre_equipo }}
        </td>
      </ng-container>

      <ng-container matColumnDef="configuracion">
        <th mat-header-cell *matHeaderCellDef class="alingposition">
          Configuración
        </th>
        <td mat-cell *matCellDef="let element" class="alingposition">
          <button  mat-icon-button (click)="configurarEquipo(element.id_equipo)">
            <mat-icon class="alingposition" matTooltip="Configuraciones"
              >settings</mat-icon
            ></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    
      <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell aling-center" colspan="12">
            No existen datos para mostrar
          </td>
        </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
