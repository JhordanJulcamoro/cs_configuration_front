<div class="container">
  <mat-toolbar>
    <span>Equipment List</span>

    <div class="example-spacer"></div>
    <button
      mat-raised-button
      color="primary"
      routerLink="/dashboard/configuracion_global"
    >
      <mat-icon class="alingposition" matTooltip="Global settings"
        >settings</mat-icon
      >
      Global Settings
    </button>
  </mat-toolbar>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Search for id equipment, main fleet, secondary fleet or equipment"
      #input
      autocomplete="off"
    />
  </mat-form-field>
  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID Equipment</th>
        <td mat-cell *matCellDef="let element">
          {{ element.id_equipo }}
        </td>
      </ng-container>

      <ng-container matColumnDef="flotaPrincipal">
        <th mat-header-cell *matHeaderCellDef>Main fleet</th>
        <td mat-cell *matCellDef="let element">
          {{ element.flota_principal }}
        </td>
      </ng-container>

      <ng-container matColumnDef="flotaSecundaria">
        <th mat-header-cell *matHeaderCellDef>Secondary fleet</th>
        <td mat-cell *matCellDef="let element">
          {{ element.flota_secundaria }}
        </td>
      </ng-container>

      <ng-container matColumnDef="equipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Equipment</th>
        <td mat-cell *matCellDef="let element">
          {{ element.nombre_equipo }}
        </td>
      </ng-container>

      <ng-container matColumnDef="configuracion">
        <th mat-header-cell *matHeaderCellDef class="alingposition">
          Settings
        </th>
        <td mat-cell *matCellDef="let element" class="alingposition">
          <button
            mat-icon-button
            (click)="listConfigurarEquipo(element.id_equipo)"
          >
            <mat-icon class="alingposition" matTooltip="Settings by equipment"
              >settings</mat-icon
            >
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell aling-center" colspan="12">
          Don't have data to display in table
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSize]="10"
      [pageSizeOptions]="[10, 25, 50, 70, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
